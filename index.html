<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Full Year</title>
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&family=Potta+One&display=swap" rel="stylesheet">
    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <!-- style -->
    <link rel="stylesheet" href="./app.css">
</head>
<body>

    <!-- heading -->
    <div class="heading">
        <div class="heading-wrapper">
            <a class='logo' href="#">
                CALEND<span><i class='bx bx-calendar-heart bx-tada' ></i></span>R
            </a>
            <div class="toggle" id="toggle">
                <span>
                    <i class='bx bxs-sun' ></i>
                    <i class='bx bxs-moon' ></i>
                </span>
            </div>
        </div>
    </div>
    <!-- end heading -->

    <!-- main content -->
    <div class="main-content">
        <div class="calendar">
            <div class="calendar-header">
                <h2 class="month-picker" id="month-picker">January</h2>
                <div class="year">
                    <span class="year-change" id="prev-year">
                        <i class='bx bx-chevron-left'></i>
                    </span>
                    <span id="year"></span>
                    <span class="year-change" id="next-year"><i class='bx bx-chevron-right'></i></span>
                </div>
            </div>
            <div class="calendar-body">
                <div class="day-of-week">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="calendar-days" id="calendar-days">
                </div>
            </div>
            <div class="calendar-footer">
               Design by <a href="">NGoc Quang</a>
                <span class='btn-restart' id="btn-restart" title="Restart"><i class='bx bx-reset'></i></span>
            </div>

            <div class="month-list" id="month-list">                
            </div>
        </div>
    </div>
    <!-- end main content -->

    <script src="./app.js"></script>
</body>
</html>
